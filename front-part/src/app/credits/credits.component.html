<div class="container mt-4">
  <h2>Credits</h2>
  
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading credits...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-outline-danger btn-sm ms-3" (click)="retry()">Retry</button>
  </div>

  <div *ngIf="!loading && credits.length === 0 && !error" class="alert alert-info" role="alert">
    No credits found.
  </div>

  <div class="table-responsive" *ngIf="!loading && credits.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Type</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let credit of credits">
          <td>{{ credit.id }}</td>
          <td>{{ credit.amount | currency }}</td>
          <td>{{ credit.description }}</td>
          <td>{{ credit.type }}</td>
          <td>
            <span [ngClass]="{
              'badge': true,
              'bg-success': credit.status === 'APPROVED',
              'bg-warning': credit.status === 'PENDING',
              'bg-danger': credit.status === 'REJECTED'
            }">
              {{ credit.status }}
            </span>
          </td>
          <td>{{ credit.date | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
