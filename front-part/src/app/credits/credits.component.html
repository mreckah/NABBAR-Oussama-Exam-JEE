<div class="container mt-4">
  <h2>Credits</h2>
  
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="credits.length === 0 && !error" class="alert alert-info" role="alert">
    No credits found.
  </div>

  <div class="table-responsive" *ngIf="credits.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let credit of credits">
          <td>{{ credit.id }}</td>
          <td>{{ credit.amount }}</td>
          <td>{{ credit.description }}</td>
          <td>{{ credit.date | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
